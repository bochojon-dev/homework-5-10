<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-contents">
          <a href="../index.html"
            ><img class="logo" src="../images/logo.png" alt="logo"
          /></a>
          <button class="btn-menu">
            <img src="../images/bx-menu.svg" alt="menu" />
            <span>Bo'limlar</span>
          </button>
          <div class="search">
            <form>
              <input name="search" type="text" placeholder="Qidirish..." />
            </form>
            <button class="btn-input">Qidirish</button>
          </div>
          <ul class="nav-responsive">
            <li>
              <div>
                <img src="../images/scale.svg" alt="scale" />
                Taqqoslash
              </div>
            </li>
            <li>
              <div>
                <img src="../images/payment.svg" alt="payment" />
                To'lov
              </div>
            </li>
            <li>
              <div>
                <img src="../images/truck.svg" alt="truck" />
                Trek
              </div>
            </li>
            <li>
              <div>
                <img src="../images/cart.svg" alt="cart" />
                Savatcha <span>0</span>
              </div>
            </li>
            <li>
              <div>
                <img src="../images/heart.svg" alt="heart" />
                Sevimlilar <span>0</span>
              </div>
            </li>
            <li>
              <div>
                <img src="../images/language-ru.svg" alt="language-ru" />
                Русский
              </div>
            </li>
            <li>
              <div>
                <img src="../images/bx-user.svg" alt="user" />
                Kirish
              </div>
            </li>
          </ul>
          <button class="btn-open">
            <img src="../images/menu.svg" alt="menu" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <div style="margin-top: 60px" class="navbar">
        <div class="container">
          <ul class="links">
            <li>
              <select name="category" class="category">
                <option value="All">Barchasi</option>
              </select>
            </li>
            <li>
              <div class="ramadan">
                <img src="../images/ramazon_icon.svg" alt="ramadan icon" />
                Ramazon uchun
              </div>
            </li>
            <li>Telefonlar va gadjetlar</li>
            <li>Maishiy texnika</li>
            <li>Kitoblar</li>
            <li>Telivizorlar</li>
            <li>Yangi kelganlar</li>
            <li>Noutbooklar</li>
          </ul>
        </div>
      </div>
    </main>
    <div style="padding-top: 200px" class="product-wrapper">
      <div class="product-image">
        <img src="" alt="" />
        <span class="span">
          <p style="padding: 8px 16px; background: #f00" class="new">Yangi</p>
          <span class="icon">
            <img src="../images/card-heart.svg" alt="heart" />
            <img src="../images/card-cart.svg" alt="cart" />
          </span>
        </span>
      </div>
      <div class="buy">
        <h2></h2>
        <div style="display: flex; gap: 4px" class="rating">
          <img src="./images/rating.svg" alt="rating" />
          <img src="./images/rating.svg" alt="rating" />
          <img src="./images/rating.svg" alt="rating" />
          <img src="./images/rating.svg" alt="rating" />
          <img src="./images/rating.svg" alt="rating" />
        </div>
        <span>
          <img src="./images/comment.svg" alt="comment" /> 0 ta sharh
        </span>
        <div class="share">
          <img src="../images/bxs-share-alt.svg" alt="share" />
          <p>Ulashish</p>
        </div>
      </div>
      <h2></h2>
      <h4></h4>
    </div>
    <div class="container">
      <div style="display: none" class="not_found">
        <img
          src="../images/notFound.png"
          width="200px"
          alt="Product is not found"
        />
        <h2>404</h2>
        <p>Mahsulot topilmadi</p>
      </div>
    </div>
    <script src="../js/product.js"></script>
  </body>
</html>
