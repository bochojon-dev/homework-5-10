<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-contents">
          <a href="../index.html"
            ><img class="logo" src="../images/logo.png" alt="logo"
          /></a>
          <button class="btn-menu">
            <img src="../images/bx-menu.svg" alt="menu" />
            <span>Bo'limlar</span>
          </button>
          <div class="search">
            <form>
              <input name="search" type="text" placeholder="Qidirish..." />
            </form>
            <button class="btn-input">Qidirish</button>
          </div>
          <ul class="nav-responsive">
            <li>
              <div>
                <img src="../images/scale.svg" alt="scale" />
                Taqqoslash
              </div>
            </li>
            <li>
              <div>
                <img src="../images/payment.svg" alt="payment" />
                To'lov
              </div>
            </li>
            <li>
              <div>
                <img src="../images/truck.svg" alt="truck" />
                Trek
              </div>
            </li>
            <li>
              <div>
                <img src="../images/cart.svg" alt="cart" />
                Savatcha <span>0</span>
              </div>
            </li>
            <li>
              <div>
                <img src="../images/heart.svg" alt="heart" />
                Sevimlilar <span>0</span>
              </div>
            </li>
            <li>
              <div>
                <img src="../images/language-ru.svg" alt="language-ru" />
                Русский
              </div>
            </li>
            <li>
              <div>
                <img src="../images/bx-user.svg" alt="user" />
                Kirish
              </div>
            </li>
          </ul>
          <button class="btn-open">
            <img src="../images/menu.svg" alt="menu" />
          </button>
        </div>
      </div>
    </header>
    <h2 style="padding-top: 100px; display: flex; justify-content: center">
      Products
    </h2>
    <div class="product-wrapper">
      <img src="" alt="" />
      <h2></h2>
      <h1></h1>
    </div>
    <div class="container">
      <div style="display: none" class="not_found">
        <img
          src="../images/notFound.png"
          width="200px"
          alt="Product is not found"
        />
        <h2>404</h2>
        <p>Mahsulot topilmadi</p>
      </div>
    </div>
    <script src="../js/product.js"></script>
  </body>
</html>
